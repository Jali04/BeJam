name: Send Daily BeJam Reminder

on:
  schedule:
    # run at 08:00 CET every day (06:00 UTC)
    - cron:  '0 6 * * *'
  workflow_dispatch:   # let you trigger manually too

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Send daily push
        run: npm run send-daily
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
